<head>
	<!--Meta-->
	<meta charset="utf-8">
	<!--css-->
	<link rel="stylesheet" href="{{relLangURL ""}}css/sk2.css">
    {{ if .IsTranslated }}
	{{ range .AllTranslations }}
	<link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}">
	{{ end }}
{{ end }}

    {{ if .IsTranslated }}
	<nav class="LangNav">
	{{ range .Translations }}
		<a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
	{{ end}}
	</nav>
{{ end }}
    
</head>
